<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport set for portrait mode with user-scalable=no -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zeniverse – Journey Through the Cosmos of Your Mind</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Animated Starfield Canvas Background -->
  <canvas id="star-canvas"></canvas>
  
  <!-- Main App Container -->
  <div id="app-container">
    <!-- Video Container (designed for portrait: 9:16 ratio) -->
    <div id="video-container">
      <video id="universe-video" playsinline webkit-playsinline preload="auto" loop muted>
        <source src="assets/videos/universe1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Controls Overlay with enhanced buttons -->
      <div id="controls-overlay">
        <button id="playPauseBtn" title="Play/Pause">►</button>
        <button id="loopBtn" title="Toggle Loop">Loop</button>
        <button id="toggleOrientation" title="Toggle Orientation">Portrait</button>
      </div>
    </div>
    <!-- Universe Selector with animated glowing buttons -->
    <div id="universe-selector">
      <button class="universe-btn" data-video="assets/videos/universe1.mp4">Universe 1</button>
      <button class="universe-btn" data-video="assets/videos/universe2.mp4">Universe 2</button>
      <button class="universe-btn" data-video="assets/videos/universe3.mp4">Universe 3</button>
    </div>
  </div>
  
  <!-- Scripts: Starfield Animation then App Logic -->
  <script src="js/starfield.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
